<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main id="app">
    <h1>Travel Weather App</h1>
    <section>
        <label for="destination">My trip to </label>
        <input type="text" id="destination" placeholder="Enter Location">
    </section>
    <section>
        <label for="departing">Departing </label>
        <input type="date"  class="myInput" id="departing">
    </section>
    <form>
        <button id="generate" type="submit">Save Trip</button>
        <button id="remove" type="submit">Remove Trip</button>
    </form>
</main>

</body>
</html>
